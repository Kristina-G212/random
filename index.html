<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>Document</title>
</head>
<body>
    <main>
        <div class="nada">
        <div class="pre-wheel">
            <button id="spin" class="button spin">SPIN</button>
            <div>&#62;</div>
            <div id="wheel" class="wheel">
                <div id="Yes" class="y">Да</div>
                <div id="No" class="n">Нет</div>
                <div id="One" class="one">1</div>
                <div id="Two" class="two">2</div>
                <div id="Three" class="three">3</div>
                <div id="Four" class="four">4</div>
                <div id="Five" class="five">5</div>
            </div>
        </div>
        <div class="pre-inputes">
            <!-- <button class="button" onclick="showRandomValue()">SHOW</button>
            <span><p id="outputRandom"></p></span> -->
            <div class="form">
                <h3>INPUTES</h3>
                <!-- <input type="text" id="somevalue" placeholder="Input text here...">
                <button id="js-add">ADD</button> -->
                
                <input id="afterYes" type="text" placeholder="Да">
                <button id="addToYes" onclick="addY()">ADD</button>
                
                <input id="afterNo" type="text" placeholder="Нет">
                <button id="addToNo" onclick="addN()">ADD</button>

                <input id="afterOne" type="text" placeholder="1">
                <button id="addToOne" onclick="addOne()">ADD</button>

                <input id="afterTwo" type="text" placeholder="2">
                <button id="addToTwo" onclick="addTwo()">ADD</button>

                <input id="afterThree" type="text" placeholder="3">
                <button id="addToThree" onclick="addTh()">ADD</button>

                <input id="afterFour" type="text" placeholder="4">
                <button id="addToFour" onclick="addFour()">ADD</button>

                <input id="afterFive" type="text" placeholder="5">
                <button id="addToFive" onclick="addF()">ADD</button>

            </div>
        </div>
        </div>
    </main>
</body>
</html>
